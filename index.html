<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skin support using canvas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="bg-light">
    <div>
        <div class="row-container">
            <input id="input-img" type="file" />
            <div class="column-container mg-horizontal">
                <label for="input-sprite-width">Sprite width:</label>
                <input id="input-sprite-width" type="number" value="96" />
                <label for="input-sprite-height">Sprite height:</label>
                <input id="input-sprite-height" type="number" value="64" />
            </div>
            <div class="column-container">
                <label for="input-number-patterns">Nb patterns</label>
                <input id="input-number-patterns" type="number" value="14" />
            </div>
        </div>

        <div>
            <canvas id="canvas-original-sprite"></canvas>
            <div>
                <button id="btn-next-pattern">Modify next pattern</button>
                <button id="btn-enable-img-save" disabled>Enable image save</button>
                <button id="btn-save-modif" disabled>Save as image</button>
                <button id="btn-replace-original" disabled>Replace original sprite</button>
                <div class="invisible">
                    <button id="btn-slice" disabled> Slice image </button>
                    <button id="btn-zoom-in" disabled> Zoom in </button>
                    <button id="btn-zoom-out" disabled> Zoom out </button>
                </div>
            </div>
            <div class="options">
                <button id="btn-lightest-color"> Lightest </button>
                <button id="btn-normal-color"> Normal </button>
                <button id="btn-darkest-color"> Darkest </button>
                <button id="btn-erase-color">Erase</button>
                <button id="btn-clear">Clear all</button>
            </div>
        </div>
        <div>
            <canvas id="canvas-final-result"></canvas>
        </div>
        <div id="div-modification" class="stacked-children">
            <canvas id="canvas-default-weapon" class="absolute"></canvas>
            <canvas id="canvas-modif-pattern" class="absolute positive-depth"></canvas>
        </div>
        <div id="div-zoom-in" class="invisible">
            <canvas id="canvas-small-tmp"></canvas>
            <canvas id="canvas-big-tmp"></canvas>
        </div>
    </div>

    <script src="canvas.js"></script>
</body>

</html>
